# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

monitor=,3440x1440@60,0x0,1
workspace=DisplayPort-0,1

input {
    kb_layout=us,fr
    kb_variant=,us
    kb_model=pc105
    kb_options=grp:alt_shift_toggle
    kb_rules=evdev

    follow_mouse=1
}

general {
    max_fps=60
    sensitivity=0.25
    main_mod=SUPER

    gaps_in=50
    gaps_out=50
    border_size=2
    col.active_border=0x66ee1111
    col.inactive_border=0x66333333

    damage_tracking=monitor # experimental, monitor is 99% fine, but full might have bugs!
}

decoration {
    rounding=10
    blur=1
    blur_size=3 # minimum 3
    blur_passes=2 # minimum 2, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=borders,1,10,default
    animation=fadein,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
}

# example window rules
# for windows named/classed as abc and xyz
windowrule=move 69 420,abc
windowrule=size 420 69,abc
windowrule=tile,xyz
windowrule=float,rofi
windowrule=pseudo,abc
windowrule=monitor 0,xyz

# example binds
bind=SUPER,Q,killactive,
bind=SUPER,return,exec,alacritty
bind=SUPER,space,exec,rofi --modi drun --show drun
bind=SUPERSHIFT,e,exec,pkill Hyprland
bind=SUPERSHIFT,space,togglefloating,
bind=SUPER,P,pseudo,

bind=SUPER,H,movefocus,l
bind=SUPER,L,movefocus,r
bind=SUPER,K,movefocus,u
bind=SUPER,J,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,0,movetoworkspace,10
